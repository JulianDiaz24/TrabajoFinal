{% extends 'base.html' %}
{% block title %}{{ view.object.pk|yesno:"Editar Página,Crear Página" }}{% endblock %}
{% block content %}
  <h2>{{ view.object.pk|yesno:"Editar Página,Nueva Página" }}</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>

  <a href="{% url 'page-list' %}">← Volver</a>
{% endblock %}
